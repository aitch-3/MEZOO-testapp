<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-button (click)="closeModal()" color="light">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="log_form_wrapper">
        <svg height="100%" width="100%">
            <ellipse cx="50%" cy="0" rx="160%" ry="100%" fill="#E93B44" />
        </svg>

        <div class="form_bg">
            <p class="page_title">Sign Up</p>
            <hr class="title_underbar" width="10%">

            <ion-list class="logForm">
                <ion-item>
                    <ion-label position="stacked">
                        Email
                    </ion-label>
                    <ion-input placeholder="Email is used for login" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">
                        Password
                    </ion-label>
                    <ion-input placeholder="Password" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">
                        Confirm Password
                    </ion-label>
                    <ion-input placeholder="Confirm Password" type="password"></ion-input>
                </ion-item>
            </ion-list>
        </div>
    </div>

    <div class="btn_wrapper">
        <ion-button shape="round" color="dark">Sign Up</ion-button>
    </div>

    <div class="sso_wrapper">
        <p>or login with</p>

        <ion-grid no-padding>
            <ion-row>
                <ion-col no-padding size="4">
                    <ion-button fill="outline" color="dark">
                        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col no-padding size="4">
                    <ion-button fill="outline" color="dark">
                        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col no-padding size="4">
                    <ion-button fill="outline" color="dark">
                        <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="signup_wrapper">
        Don't have an account? <a>SIGN UP</a>
    </div>
</ion-content>
