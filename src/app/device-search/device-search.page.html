<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-list lines="none" *ngIf="toggleDeviceTab">
        <ion-item (click)="clickPairDevice()">
            <ion-icon slot="start" color="tertiary" name="alert"></ion-icon>
            <ion-grid no-padding>
                <ion-row>
                    <ion-col no-padding size="10">
                        <ion-label text-wrap>
                            <ion-text color="dark-tint">
                                <h3>No paired devices</h3>
                            </ion-text>
                            <p>Tap to pair device</p>
                        </ion-label>
                    </ion-col>
                    <ion-col no-padding size="2" class="divider_col">
                        <ion-label class="divider">|</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-button color="dark" fill="clear" slot="end" (click)="removeTab($event)">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
